<!DOCTYPE html>
<html lang="en">

<head>
    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/apimock.js"></script>
    <script src="js/apiclient.js"></script>
    <script src="js/app.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>

<body style="background-image: url(https://thumbs.dreamstime.com/b/grey-linen-canvas-la-imagen-de-fondo-textura-128776879.jpg)">
    <div class="container my-3 py-5 px-5" style="background-color:white; border-style: solid; border-radius:60px">
        <h2 class="pb-2">Blueprints</h2>
        <div class="pl-3">
            <div class="row">
                <div class="col-1">
                    <h3> Author</h3>
                </div>
                <div class="col-4">
                    <input id="author-name">
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary" onclick="app.getBlueprints($('#author-name').val());">Get
                        blueprints</button>
                </div>
            </div>
            <div class="row">
                <div class="col-5">
                    <hr style="border: 1px solid black">
                </div>
            </div>

            <div class="py-3"></div>

            <div class="row">
                <div class="col-6">
                    <h3 id="table-title">Blueprints:</h3>
                    <table class="table table-striped" style="text-align: center;">
                        <thead class="table-dark">
                            <tr>
                                <th>Blueprint name</th>
                                <th>Number of points</th>
                                <th>Open Blueprint</th>
                            </tr>
                        </thead>
                        <tbody id="bp-table">

                        </tbody>
                    </table>
                    <h5 id="total-points">Total user points:</h5>
                </div>
                <div class="col-6">
                    <h3 id="current-bp-text">Current blueprint:</h3>
                    <canvas id="canvas" width="480px" height="300px" style="border: 1px solid black;"></canvas>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
